<input [(ngModel)]="searchTerm" placeholder="search for game..."/>
<p-button (click)="onSearch()">Search</p-button>

<div>
  @for (game of games; track game.id) {
    @if (game.cover?.image_id) {
      <img [ngSrc]="'https://images.igdb.com/igdb/image/upload/t_cover_big/' + game.cover.image_id + '.jpg'"
           width="227"
           height="320"
           alt="{{ game.name }}">
    } @else {
      <div class="no-cover">Kein Bild verf√ºgbar</div>
    }
  }
</div>
